<!DOCTYPE html>
<html>
    <head> 
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="../css/Main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>UTS Medical Facility Booking System</title>
    </head>

    <body>
        <div class="Header">
            <a href="../http/mainMenu.html"><div class="staffLogin_btn">
                        <button type="button" class="btn btn-secondary btn-sm">Back to Home Page</button>    
            </div></a>
            <div id="image">
                <img src="../imageResource/UTS_whiteLogo.png" alt="UTS Logo">
            </div>
            <div class="bigTitle">
                <h2>UTS Medical Facility Booking System</h2>
            </div>
        </div>
        
        <div class="form">
            <form class ="register-form">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="Your First Name">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Your Last Name">
                <label>UTS Student/Staff ID</label>
                <input type="number" class="form-control" placeholder="Student/Staff ID">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password">
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="Your Email">
                <label>Contact Number</label>
                <input type="number" class="form-control" placeholder="Phone Number">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Your Home Address">
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </body>

</html>
