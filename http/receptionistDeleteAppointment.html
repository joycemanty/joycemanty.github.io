<!DOCTYPE html>
<html>
    <head> 
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="../css/Main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!--Firebase -->

        <title>UTS Medical Facility Booking System</title>
    </head>

    <body>
        <div class="Header">
            <a href="../http/mainMenu.html"><div class="staffLogin_btn">
                        <button type="button" class="btn btn-secondary btn-sm">Back to Home Page</button>    
            </div></a>
            <div id="image">
                <img src="../imageResource/UTS_whiteLogo.png" alt="UTS Logo">
            </div>
            <div class="bigTitle">
                <h2>UTS Medical Facility Booking System</h2>
            </div>
        </div>

        <ul class="nav nav-tabs">
                <li class="nav-item">
                    
                  <a class="nav-link" href="../http/receptionistHome.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="../http/receptionistBooking.html">Book Appointment For Patient</a>
                </li>
        
                
        </ul>
        
        <div id="appointmentCheck" class="form">
            <form class="register-form" action="receptionistEditUsers.html" method="GET">

                        <h3>Enter Chosen Appointment</h3>                       
                        <br>
                        <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Date</label>
                                <div class="col-sm-10">
                                    <vaadin-date-picker><input type="date" class="form-control" id="dateCheck"></vaadin-date-picker>
                                </div>
                            </div>
                            <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Time</label>
                                    <div class="col-sm-10">
                                        <input type="time" class="form-control" id="timeCheck">
                                    </div>
                            </div>
                            
                            <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Doctor Prefer</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="doctorCheck">
                                            <option value ="Any">Any</option>
                                            <option value ="Dr Beena Chaugule">Dr Beena Chaugule</option>
                                            <option value ="Dr Albert Ling"> Dr Albert Ling</option>
                                            <option value ="Dr Leonie Matthews">Dr Leonie Matthews</option>
                                            <option value ="Dr Keping Xu">Dr Keping Xu</option>
                                         </select>
                                    </div>
                            </div>
            </form>
            <br>
            <button type="button" onClick="deleteAppointment()" class="btn btn-primary">Delete Appointment</button>
        </div>

 



    <!--JavaScript -->
    <script src="../js/receptionistDeleteAppointment.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>

</html>
