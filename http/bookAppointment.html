<body>
<!-- script for time picker-->

<!-- Navigation bar -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="../http/patientHome.html">Home</a>

        <li class="nav-item">
            <a class="nav-link active" href="../http/bookAppointment.html">Make Appointments</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="../http/patientAppointments.html">Your Appointments</a>
        </li>
        
</ul>

    <center>
        <div class="main_appointment">
            <h3>Book Appointment</h3>
            <h4>Please enter your details to booking an Appointment</h4>
            <form>
            <!-- Requesting details from user -->
            <div class = appointment_form>
            <div class="form-group">

            <div class="form-group row">
                <label for="numder" class="col-sm-2 col-form-label">UTS_ID</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" value="">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="datepicker">
                </div>
            </div>
            <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Time</label>
                    <div class="col-sm-10">
                        <input type="text"class="timepicker" id="timepicker">
                    </div>
            </div>
            <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Appointment Type</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Counselling</option>
                            <option>Physical Health</option>
                         </select>
                    </div>
            </div>
            <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Doctor Prefer</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Any</option>
                            <option>Dr Beena Chaugule</option>
                            <option>Dr Albert Ling</option>
                            <option>Dr Leonie Matthews</option>
                            <option>Dr Keping Xu</option>
                         </select>
                    </div>
            </div>

            <button type="submit" class="btn btn-primary">Make Appointment</button>
            </form>
            </div>
        </div>
    </center>

<!--JavaScript -->
<script src="../js/bookAppointment.js"></script>
