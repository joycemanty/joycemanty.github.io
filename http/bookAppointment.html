        <a href="../http/mainMenu.html"><div class="staffLogin_btn">
            <button type="button" class="btn btn-secondary btn-sm">Logout</button>    
        </div></a>

            <img src="../imageResource/UTS_whiteLogo.png" alt="UTS Logo">

        </div>

<body>
<!-- script for time picker-->

<!-- Navigation bar -->
<ul class="nav nav-tabs">
        <li class="nav-item">
          <a id="home_nav" class="nav-link" href="../http/patientHome.html">Home</a>
        </li>
        <li class="nav-item">
            <a id ="book_nav" class="nav-link active" href="../http/bookAppointment.html">Make Appointments</a>
          </li>
        <li class="nav-item">
          <a id="view_nav" class="nav-link" href="../http/patientAppointments.html">Your Appointments</a>
        </li>
        
</ul>

<div class = main_appointment>
    <center>
            <h3>Book Appointment</h3>
            <h4>Please enter your details to booking an Appointment</h4>
            <!-- Requesting details from user -->
            <div class = appointment_form>
            <div class="form-group">
            <div class="form-group row">
                <label for="text" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input id="f_name" type="text" class="form-control" value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="text" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input id="l_name" type="text" class="form-control" value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="numder" class="col-sm-2 col-form-label">UTS_ID</label>
                <div class="col-sm-10">
                    <input id="Id" type="number" class="form-control" value="">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                    <vaadin-date-picker><input type="date" id="datepicker"></vaadin-date-picker>
                </div>
            </div>
            <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Time</label>
                    <div class="col-sm-10">
                        <input type="time" class="timepicker" id="timepicker">
                    </div>
            </div>
            <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Appointment Type</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="a_type">
                            <option value ="c">Counselling</option>
                            <option value = "p">Physical Health</option>
                         </select>
                    </div>
            </div>
            <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Doctor Prefer</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="doctor">
                            <option value ="Any">Any</option>
                            <option value ="Dr Beena Chaugule">Dr Beena Chaugule</option>
                            <option value ="Dr Albert Ling"> Dr Albert Ling</option>
                            <option value ="Dr Leonie Matthews">Dr Leonie Matthews</option>
                            <option value ="Dr Keping Xu">Dr Keping Xu</option>
                         </select>
                    </div>
            </div>

            <button type="submit" onClick="onBookClicked()" class="btn btn-primary">Make Appointment</button>
            </div>
        </div>
    </center>
</div>

<!--JavaScript -->
<script src="../js/bookAppointment.js"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
