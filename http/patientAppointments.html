    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <title>UTS Medical Facility Booking System</title>
</head>
<body>
<div class="staffHeader">
        <a href="../http/mainMenu.html"><div class="staffLogin_btn">
                <button type="button" class="btn btn-secondary btn-sm">Logout</button>    
            </div></a>
    <div id="image">
        <img src="../imageResource/UTS_whiteLogo.png" alt="UTS Logo">
    </div>
    <div class="bigTitle">
        <h2>UTS Medical Facility Booking System</h2>
    </div>
</div>

<!-- Navigation bar -->
<ul class="nav nav-tabs">
        <li class="nav-item">
          <a id="home_nav" class="nav-link" href="../http/patientHome.html">Home</a>
        </li>
        <li class="nav-item">
            <a id ="book_nav" class="nav-link" href="../http/bookAppointment.html">Make Appointments</a>
          </li>
        <li class="nav-item">
          <a id="view_nav" class="nav-link active" href="../http/patientAppointments.html">Your Appointments</a>
        </li>
        
</ul>

<h5>Please click on appointment for more action options.</h5>
<!-- Appointment Table Div -->
<div class="p_appointmentTableContainer">
        <h3>Appointments</h3>
        <div class="table-responsive">          
            <table id = "appointment_tb"class="table table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Firstname</th>
                  <th>Lastname</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Appointment Type</th>
                  <th>Doctor</th>
                  <th>Appointment Status</th>
                </tr>
              </thead>
              <tbody id="table_body">
                
              </tbody>
            </table>
            </div>
    </div>


<!--Pop up Action Button  Form -->
<div class="form-popup" id="action_grp">
      <h1>Select Action</h1>
      <center>
      <button type="submit" class="btn btn-warning">Edit</button>
      <button type="submit" class="btn btn-danger" onclick="cancel()">Cancel Appointment</button><br>
      <button type="submit" class="btn btn-link" onclick="closeActionForm()">Close</button>
      </center>
  </div>

<!--Pop up Edit Form -->
<div class="form-popup" id="edit_form">
        <h1>Edit Appointment</h1>
        <center>
        <button type="submit" class="btn btn-warning">Edit</button>
        <button type="submit" class="btn btn-danger" onclick="cancel()">Cancel Appointment</button><br>
        <button type="submit" class="btn btn-link" onclick="closeActionForm()">Close</button>
        </center>
    </div>
  


<!--JavaScript -->
<script src="../js/patientsAppointment.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
